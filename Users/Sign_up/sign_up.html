<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>
  <base target="_self" />

  <!-- External Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@preline/preline@2.0.0/dist/preline.min.js"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: {
              50: "#f0f9ff",
              100: "#e0f2fe",
              500: "#3b82f6",
              600: "#2563eb",
              700: "#1d4ed8",
            },
          },
        },
      },
    };
  </script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="sign_up.css" />
</head>

<body class="bg-gray-50 dark:bg-gray-900 h-full">
  <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md fade-in">
      <div class="flex justify-center">
        <div class="w-16 h-16 rounded-full bg-primary-100 dark:bg-gray-800 flex items-center justify-center">
          <i class="fas fa-user-plus text-primary-600 dark:text-primary-500 text-2xl"></i>
        </div>
      </div>
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900 dark:text-white">
        Create your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
        Already have an account?
        <a href="#" id="signin-link"
          class="font-medium text-primary-600 dark:text-primary-500 hover:text-primary-500 dark:hover:text-primary-400 transition-colors">Sign
          in</a>
      </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md fade-in" style="animation-delay: 0.1s">
      <div
        class="bg-white dark:bg-gray-800 py-8 px-4 shadow sm:rounded-lg sm:px-10 border border-gray-200 dark:border-gray-700">
        <form class="space-y-6" id="signup-form" novalidate>
          <div>
            <label for="full-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full name</label>
            <div class="mt-1">
              <input id="full-name" name="full-name" type="text" required class="input-field"
                placeholder="Your full name" />
            </div>
            <p id="full-name-error" class="error-message hidden text-red-600 text-sm mt-1">
              Please enter your full name
            </p>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email address</label>
            <div class="mt-1 relative">
              <input id="email" name="email" type="email" autocomplete="email" required class="input-field"
                placeholder="you@example.com" />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-400 dark:text-gray-500"></i>
              </div>
            </div>
            <p id="email-error" class="error-message hidden text-red-600 text-sm mt-1">
              Please enter a valid email address
            </p>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
            <div class="mt-1 relative">
              <input id="password" name="password" type="password" required class="input-field"
                placeholder="••••••••" />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400 dark:text-gray-500"></i>
              </div>
            </div>
            <p id="password-error" class="error-message hidden text-red-600 text-sm mt-1">
              Please enter a password (min 6 characters)
            </p>
          </div>

          <div>
            <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm
              Password</label>
            <div class="mt-1 relative">
              <input id="confirm-password" name="confirm-password" type="password" required class="input-field"
                placeholder="••••••••" />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400 dark:text-gray-500"></i>
              </div>
            </div>
            <p id="confirm-password-error" class="error-message hidden text-red-600 text-sm mt-1">
              Passwords do not match
            </p>
          </div>

          <div class="flex items-center">
            <input id="terms" name="terms" type="checkbox" required
              class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 text-primary-600 focus:ring-primary-500 bg-white dark:bg-gray-700" />
            <label for="terms" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
              I agree to the
              <a href="#" class="text-primary-600 hover:text-primary-500">Terms of Service</a>
              and
              <a href="#" class="text-primary-600 hover:text-primary-500">Privacy Policy</a>
            </label>
          </div>
          <p id="terms-error" class="error-message hidden text-red-600 text-sm mt-1">
            You must agree to the terms
          </p>

          <div>
            <button type="submit" id="submit-btn" class="submit-btn">
              <span id="btn-text">Create Account</span>
              <span id="btn-spinner" class="hidden ml-2">
                <i class="fas fa-spinner fa-spin"></i>
              </span>
            </button>
          </div>
        </form>

        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="bg-white dark:bg-gray-800 px-2 text-gray-500 dark:text-gray-400">Or sign up with</span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-1 gap-3">
            <button type="button" class="social-btn">
              <img src="google-logo.svg" alt="Google Logo" class="w-5 h-5 mr-2"> Sign up with Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="sign_up.js"></script>
</body>

</html>
