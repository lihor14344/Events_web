<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Creation</title>
    <link rel="stylesheet" href="create_event.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="icon-user"></span>
                <span>Your Profile</span>
            </div>
            <nav>
                <ul>
                    <li><span class="icon-home"></span> Home</li>
                    <li><span class="icon-bell"></span> Notification</li>
                    <li><span class="icon-save"></span> Save</li>
                    <li><span class="icon-plus"></span> Create Event</li>
                    <li><span class="icon-calendar"></span> My events</li>
                    <li><span class="icon-list"></span> View Registration</li>
                    <li><span class="icon-settings"></span> Settings</li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <div class="breadcrumb">
                <a href="create_event.html"><i class="fas fa-arrow-left"></i> Back</a>
            </div>

            <h1 class="main-title">Create new Event</h1>
            <p>You can create new event and edit your own event here</p>

            <!-- event form -->
            <h2 class="event-details">Event Details</h2>
            <div class="grid grid-cols-2 gap-12">
                <!-- Left Column -->
                <div class="event-form">
                    <div class="form-group">
                        <label>Organization Name</label>
                        <input type="text" placeholder="Organization Name" />
                    </div>
                    <div class="form-group">
                        <label>Event Name</label>
                        <input type="text" value="Engineering Day" />
                    </div>
                    <div class="form-group">
                        <label>Event Category</label>
                        <input type="text" value="Competition" />
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>From Date</label>
                            <input type="date" value="2024-10-26" />
                        </div>
                        <div class="form-group">
                            <label>To Date</label>
                            <input type="date" value="2024-10-26" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Start Time</label>
                            <input type="time" value="08:00" />
                        </div>
                        <div class="form-group">
                            <label>End Time</label>
                            <input type="time" value="16:30" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Limited</label>
                        <input type="number" value="300" />
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" value="CKCC, RUPP" />
                    </div>
                    <div class="form-group">
                        <label>Event Description</label>
                        <textarea placeholder="Type your event description..." rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Event Visibility</label>
                        <div class="radio-group">
                            <label><input type="radio" name="visibility" /> Private</label>
                            <label><input type="radio" name="visibility" checked /> Public</label>
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="image-upload-section">
                    <h3>Cover Photo (Required)</h3>
                    <input type="file" id="cover-photo" accept="image/*" required />
                    <div id="cover-preview" class="image-preview"></div>

                    <h3 style="margin-top: 30px;">Additional Images (Optional, max 5)</h3>
                    <div class="additional-images">
                        <input type="file" class="additional-image" accept="image/*" />
                        <input type="file" class="additional-image" accept="image/*" />
                        <input type="file" class="additional-image" accept="image/*" />
                        <input type="file" class="additional-image" accept="image/*" />
                        <input type="file" class="additional-image" accept="image/*" />
                    </div>
                    <div id="additional-previews" class="additional-previews"></div>

                    <!-- Buttons below images -->
                    <div class="form-buttons">
                        <button type="button" id="cancel-btn" class="btn cancel-btn">Cancel</button>
                        <button type="button" id="submit-btn" class="btn submit-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="create_event.js"></script>
</body>
</html>
